name: Update Portal Data

on:
  push:
    branches: [ main ]
    paths:
      - 'item/**.mpd'
  workflow_dispatch:

permissions:
  contents: read
  issues: write    # Issue作成の権限を追加    

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Process MPD files
        run: |
          python .github/scripts/process_mpd.py

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '🚨 MPDファイルの検証エラー',
              body: `
              ## エラーが発生したコミット
              
              - Commit: ${context.sha}
              - Branch: ${context.ref}
              
              ## エラー内容
              
              MPDファイルの検証中にエラーが検出されました。
              詳細は [Actions実行結果](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) を確認してください。
              
              エラーを修正して再度プッシュしてください。
              `
            });

      - name: Commit and push if changed
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update portal data"
          git push